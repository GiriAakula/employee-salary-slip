<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Employee Salary Slip Download</title>
</head>
<body>
    <div class="container">
        <form id="download-form">
            <div class="form-input">
                <label id="name">Employee Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-input-size" required />
            </div>
            <div class="form-input">
                <label id="code">Employee Code</label>
                <input type="text" id="code" placeholder="Enter your code" class="form-input-size" required />
            </div>
            <div class="form-input">
                <label id="month">Select Month</label>
                <input type="month" id="month" placeholder="Enter month" class="form-input-size" required />
            </div>
            <div class="form-input">
                <button type="button" id="download">DOWNLOAD</button>
                </div>
                
        </form>
    </div>
</body>
</html>
